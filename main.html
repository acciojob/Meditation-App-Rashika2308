<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="vid-container">
            <video id="background-video" autoplay loop muted>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-waves-coming-to-the-beach-5016-large.mp4" type="video/mp4">
            </video>
        </div>
        
        <div class="player-container">
            <div class="header">
                <h1>Mindful Meditation</h1>
                <p>Find your inner peace with guided meditation</p>
            </div>
            
            <div class="sound-picker">
                <button class="sound-btn active" data-sound="beach">
                    <i class="fas fa-umbrella-beach">ğŸ–ï¸</i>
                    <span>Beach</span>
                </button>
                <button class="sound-btn" data-sound="rain">
                    <i class="fas fa-cloud-rain">ğŸŒ§ï¸</i>
                    <span>Rain</span>
                </button>
            </div>
            
            <div class="time-select">
                <button id="smaller-mins" class="time-btn">2 Minutes</button>
                <button id="medium-mins" class="time-btn">5 Minutes</button>
                <button id="long-mins" class="time-btn active">10 Minutes</button>
            </div>
            
            <div class="time-display">10:0</div>
            
            <div class="play">
                <button class="play-btn">
                    <i class="fas fa-play">â–¶ï¸</i>
                </button>
            </div>
            
            <!-- Audio elements added inside player-container -->
            <audio id="beach-audio" src="https://assets.mixkit.co/sfx/preview/mixkit-ocean-waves-ambient-1208.mp3" loop preload="auto"></audio>
            <audio id="rain-audio" src="https://assets.mixkit.co/sfx/preview/mixkit-rain-ambience-1243.mp3" loop preload="auto"></audio>
        </div>
        
        <div class="footer">
            Meditation App | Find Your Peace
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
