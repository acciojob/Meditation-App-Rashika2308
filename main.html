<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meditation Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="vid-container">
      <video autoplay loop muted>
        <source src="video.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="player-container">
      <audio class="beach-audio" src="beach.mp3"></audio>
      <audio class="rain-audio" src="rain.mp3"></audio>

      <div class="time-display">10:0</div>
      <button class="play">▶️</button>

      <div class="time-select">
        <button class="smaller-mins" data-time="120">2 Min</button>
        <button class="medium-mins" data-time="300">5 Min</button>
        <button class="long-mins" data-time="600">10 Min</button>
      </div>

      <div class="sound-picker">
        <button data-sound="beach">Beach</button>
        <button data-sound="rain">Rain</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
